<div class="container">
  <h2>Atualizar Item</h2>
  <form #edititemform="ngForm" (ngSubmit)="updateItemformsubmit()">
    <div class="form-group">
      <div class="form-group">
        <input
          type="checkbox"
          class="form-control"
          required
          [(ngModel)]="ItemToUpdate.done"
          name="done"
          id="done"
        />
      </div>
      <label for="id">Id:</label>
      <!-- Use ng model to implement two way binding -->
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="ItemToUpdate.id"
        name="id"
        id="id"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="ItemToUpdate.desc"
        name="desc"
        id="desc"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>&nbsp;
    <button type="submit" class="btn btn-secondary" (click)="gotolist()">
      Back
    </button>
  </form>
</div>
