<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <h6>Lista de Tarefas</h6>
        <br />
    </nav>
    &nbsp; &nbsp;
    <div class="container">
        <button type="button" class="btn btn-success" (click)="goToAddItem()">
        Criar item
      </button> &nbsp; &nbsp; &nbsp; &nbsp;
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="itens.length == 0">
                    <td colspan="5" style="text-align: center">
                        <p>Adcione itens a lista de tarefas</p>
                    </td>
                </tr>
                <tr *ngFor="let item of itens">
                    <td>
                        <input type="checkbox" class="form-check-input" id="check" value="{{ item.done }}" /> {{ item.desc }}
                    </td>
                    <!--button
              type="button"
              class="btn btn-primary"
              (click)="goToEditItem(item.id)"
            >           Edit            </button-->
                    &nbsp;
                    <button type="button" class="btn btn-danger" (click)="deleteItem(item.id)">
              Delete
            </button>
                    <!--<td> {{item.id}}</td>-->
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
